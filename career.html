<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Планирование карьеры - УмКабинет</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="components/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="components/sidebar.js"></script>
</head>

<body class="bg-gray-50">
  <custom-navbar></custom-navbar>
  <div class="flex">
    <custom-sidebar></custom-sidebar>

    <main class="flex-1 p-8">
      <div class="max-w-5xl mx-auto">
        <!-- Заголовок страницы -->
        <div class="flex justify-between items-center mb-8">
          <h1 class="text-3xl font-bold text-indigo-800">Планирование карьеры</h1>
          <i data-feather="briefcase" class="text-indigo-600 w-8 h-8"></i>
        </div>

        <!-- Секция резюме -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
          <div class="flex items-center mb-4">
            <i data-feather="file-text" class="text-blue-600 w-6 h-6 mr-2"></i>
            <h2 class="text-xl font-semibold text-gray-800">Мое резюме</h2>
          </div>
          
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Загрузите ваше резюме</label>
            <div class="flex items-center">
              <input type="file" id="resume-upload" class="hidden" />
              <label for="resume-upload" class="cursor-pointer bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-200 transition">
                Выбрать файл
              </label>
              <span id="file-name" class="ml-3 text-sm text-gray-500">Файл не выбран</span>
            </div>
          </div>
          
          <div id="resume-list" class="space-y-3">
            <!-- Здесь будут отображаться загруженные резюме -->
          </div>
        </div>

        <!-- Секция плана карьеры -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
          <div class="flex items-center mb-4">
            <i data-feather="target" class="text-green-600 w-6 h-6 mr-2"></i>
            <h2 class="text-xl font-semibold text-gray-800">План карьеры</h2>
          </div>
          
          <div class="mb-4">
            <label for="plan-input" class="block text-sm font-medium text-gray-700 mb-2">Опишите ваш карьерный план</label>
            <textarea id="plan-input" rows="4" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Например: В течение года освоить Python, через 2 года стать middle-разработчиком..."></textarea>
          </div>
          
          <button onclick="savePlan()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
            Сохранить план
          </button>
          
          <div id="saved-plan" class="mt-4 p-4 bg-blue-50 rounded-lg hidden">
            <!-- Здесь будет отображаться сохраненный план -->
          </div>
        </div>

        <!-- Секция расписания курсов -->
        <div class="bg-white rounded-xl shadow-lg p-6">
          <div class="flex items-center mb-4">
            <i data-feather="calendar" class="text-purple-600 w-6 h-6 mr-2"></i>
            <h2 class="text-xl font-semibold text-gray-800">Расписание курсов</h2>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label for="course-name" class="block text-sm font-medium text-gray-700 mb-1">Название курса</label>
              <input type="text" id="course-name" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Веб-разработка, Анализ данных...">
            </div>
            
            <div>
              <label for="course-date" class="block text-sm font-medium text-gray-700 mb-1">Дата начала</label>
              <input type="date" id="course-date" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>
          
          <button onclick="addCourse()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
            Добавить курс
          </button>
          
          <ul id="courses-list" class="mt-4 space-y-2">
            <!-- Здесь будут отображаться добавленные курсы -->
          </ul>
        </div>
      </div>
    </main>
  </div>

  <custom-footer></custom-footer>

  <script src="script.js"></script>
  <script>
    feather.replace();
    
    // Обработчик для отображения имени выбранного файла
    document.getElementById('resume-upload').addEventListener('change', function(e) {
      const fileName = e.target.files[0] ? e.target.files[0].name : 'Файл не выбран';
      document.getElementById('file-name').textContent = fileName;
    });
    
    // Функции для работы с карьерным планом и курсами
    function savePlan() {
      const planInput = document.getElementById('plan-input');
      const savedPlan = document.getElementById('saved-plan');
      
      if (planInput.value.trim()) {
        savedPlan.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-medium text-blue-800">Ваш карьерный план:</h3>
              <p class="mt-1 text-gray-700">${planInput.value}</p>
            </div>
            <button onclick="editPlan()" class="text-blue-600 hover:text-blue-800">
              <i data-feather="edit" class="w-4 h-4"></i>
            </button>
          </div>
        `;
        savedPlan.classList.remove('hidden');
        planInput.value = '';
        feather.replace();
      }
    }
    
    function editPlan() {
      const savedPlan = document.getElementById('saved-plan');
      const planText = savedPlan.querySelector('p').textContent;
      document.getElementById('plan-input').value = planText;
      savedPlan.classList.add('hidden');
    }
    
    function addCourse() {
      const courseName = document.getElementById('course-name');
      const courseDate = document.getElementById('course-date');
      const coursesList = document.getElementById('courses-list');
      
      if (courseName.value.trim() && courseDate.value) {
        const date = new Date(courseDate.value);
        const formattedDate = date.toLocaleDateString('ru-RU');
        
        const listItem = document.createElement('li');
        listItem.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg';
        listItem.innerHTML = `
          <div>
            <span class="font-medium">${courseName.value}</span>
            <span class="text-sm text-gray-500 ml-2">(${formattedDate})</span>
          </div>
          <button onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700">
            <i data-feather="trash-2" class="w-4 h-4"></i>
          </button>
        `;
        
        coursesList.appendChild(listItem);
        courseName.value = '';
        courseDate.value = '';
        feather.replace();
      }
    }
  </script>
</body>
</html>
