<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница не найдена - УмКабинет</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translate(0, 0px); }
      50% { transform: translate(0, -15px); }
      100% { transform: translate(0, -0px); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="md:flex">
        <!-- Графическая часть -->
        <div class="md:w-2/5 bg-gradient-to-br from-indigo-500 to-purple-600 p-8 flex flex-col justify-center items-center text-white">
          <div class="floating mb-6">
            <svg width="150" height="150" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="100" cy="100" r="90" fill="white" fill-opacity="0.2"/>
              <circle cx="100" cy="100" r="70" fill="white" fill-opacity="0.3"/>
              <path d="M80 60H120V80H80V60Z" fill="white"/>
              <path d="M60 100H140V120H60V100Z" fill="white"/>
              <path d="M100 140C111.046 140 120 131.046 120 120C120 108.954 111.046 100 100 100C88.9543 100 80 108.954 80 120C80 131.046 88.9543 140 100 140Z" fill="white"/>
              <path d="M140 60L160 40" stroke="white" stroke-width="8" stroke-linecap="round"/>
              <path d="M40 160L60 140" stroke="white" stroke-width="8" stroke-linecap="round"/>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-center">Упс! Что-то пошло не так</h2>
          <p class="text-center mt-2 text-indigo-100">Страница, которую вы ищете, не существует</p>
        </div>
        
        <!-- Текстовая часть -->
        <div class="md:w-3/5 p-8">
          <div class="text-center md:text-left">
            <h1 class="text-6xl font-bold text-indigo-800">404</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mt-2">Страница не найдена</h2>
            <p class="text-gray-600 mt-4">
              Возможно, страница была перемещена, удалена или вы ввели неправильный адрес.
            </p>
            
            <div class="mt-8">
              <a href="/" class="pulse block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 text-center">
                Вернуться на главную
              </a>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-200">
              <p class="text-sm text-gray-500">
                Если вы считаете, что это ошибка, свяжитесь с 
                <a href="feedback.html" class="text-indigo-600 hover:text-indigo-800 font-medium">технической поддержкой</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    feather.replace();
    
    // Автоматический редирект через 30 секунд
    setTimeout(function() {
      window.location.href = "/";
    }, 30000);
  </script>
</body>
</html>
